<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .slideshow {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }

        .slide.active {
            display: block;
        }

        .nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 9999px;
            z-index: 100;
        }

        .nav button {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .nav button:hover {
            background: #555;
        }

        .nav .indicator {
            padding: 10px 16px;
            color: #aaa;
            font-size: 14px;
        }

        .progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: #00D4FF;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="progress" id="progress"></div>

    <div class="slideshow">
        <img src="image-00.png" class="slide active" alt="Slide 1">
        <img src="image-01.png" class="slide" alt="Slide 2">
        <img src="image-02.png" class="slide" alt="Slide 3">
        <img src="image-03.png" class="slide" alt="Slide 4">
        <img src="image-04.png" class="slide" alt="Slide 5">
        <img src="image-05.png" class="slide" alt="Slide 6">
        <img src="image-06.png" class="slide" alt="Slide 7">
        <img src="image-07.png" class="slide" alt="Slide 8">
        <img src="image-08.png" class="slide" alt="Slide 9">
        <img src="image-09.png" class="slide" alt="Slide 10">
        <img src="image-10.png" class="slide" alt="Slide 11">
        <img src="image-11.png" class="slide" alt="Slide 12">
        <img src="image-12.png" class="slide" alt="Slide 13">
    </div>

    <nav class="nav">
        <button onclick="prevSlide()">←</button>
        <span class="indicator" id="indicator">1 / 13</span>
        <button onclick="nextSlide()">→</button>
        <button onclick="toggleFullscreen()">⛶</button>
    </nav>

    <script>
        const slides = document.querySelectorAll('.slide');
        const total = slides.length;
        let current = 0;

        function showSlide(n) {
            current = (n + total) % total;
            slides.forEach((s, i) => s.classList.toggle('active', i === current));
            document.getElementById('indicator').textContent = `${current + 1} / ${total}`;
            document.getElementById('progress').style.width = `${((current + 1) / total) * 100}%`;
        }

        function nextSlide() { showSlide(current + 1); }
        function prevSlide() { showSlide(current - 1); }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
            else if (e.key === 'f') { toggleFullscreen(); }
        });
    </script>
</body>
</html>
